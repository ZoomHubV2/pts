<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7289DA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2C2F33;
        }
        p {
            color: #99AAB5;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            background-color: #43B581;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3CA374;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invite Our Discord Bot</h1>
        <p>Click the button below to add our bot to your Discord server!</p>
        <a href="https://discord.com/oauth2/authorize?client_id=1243827594630135849&permissions=8&integration_type=0&scope=bot" class="button">Add to Discord</a>
    </div>
    <script>
        // Redirect after 5 seconds if the button isn't clicked
        setTimeout(function() {
            window.location.href = "https://discord.com/oauth2/authorize?client_id=1243827594630135849&scope=bot%20applications.commands&permissions=0";
        }, 5000);
    </script>
</body>
</html>
