<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSTXRY_JXKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }

        /* Orbit Animation */
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        /* Central Image Styling */
        .orbit-container {
            position: relative;
            width: 250px; /* Adjust for smaller screens */
            height: 250px;
            margin: 0 auto;
        }

        .central-image {
            position: absolute;
            top: 50%; /* Center */
            left: 50%; /* Center */
            transform: translate(-50%, -50%);
            border-radius: 15px;
            width: 200px; /* Size adjustments */
            height: 200px;
            border: 2px solid white;
            object-fit: cover;
            box-shadow: 0 0 15px #00b4ff;
            transition: transform 0.3s;
        }

        /* Hover effect */
        .central-image:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        /* Orbiting images */
        .orbiting-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: -150px -150px; /* Adjust orbit for mobile */
            animation: orbit 10s infinite linear;
            width: 70px; /* Smaller on mobile */
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid white;
        }

        /* Individual Image Offsets */
        .image-1 { animation-delay: 0s; }
        .image-2 { animation-delay: 2s; }
        .image-3 { animation-delay: 4s; }
        .image-4 { animation-delay: 6s; }
        .image-5 { animation-delay: 8s; }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .orbit-container {
                width: 200px; /* Smaller orbit container */
                height: 200px;
            }

            .central-image {
                width: 150px; /* Smaller central image */
                height: 150px;
            }

            .orbiting-image {
                width: 60px; /* Smaller orbiting images */
                height: 80px;
                transform-origin: -120px -120px; /* Smaller orbit radius */
            }
        }
    </style>
</head>
<body class="bg-black text-white">
    <header class="p-4">
        <nav class="flex justify-between items-center">
            <div class="flex items-center">
                <img src="/images/logo.png" alt="MYSTXRY_JXKER Logo" class="w-8 h-8 rounded-full mr-2">
                <img src="images/mystxry_jxker_text.png" alt="MYSTXRY_JXKER Text" class="h-10">
            </div>
            <ul class="flex space-x-4 text-sm">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">Reels</a></li>
                <li><a href="#" class="hover:text-gray-300">Admins</a></li>
                <li><a href="#" class="hover:text-gray-300">Contribute</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-16 px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="md:w-1/2 text-center md:text-left">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Introducing<br>the Mystery Jokers</h1>
                <p class="mb-4 text-gray-400 text-sm">Welcome to the ultimate meme destination! Prepare to be swept away by a captivating collection of the internet's most hilarious and viral content. Immerse yourself in a world of laughter.</p>
                <button class="bg-white text-black px-6 py-2 rounded text-sm hover:bg-gray-200">Explore Now</button>
            </div>

            <!-- Orbiting Images Section -->
            <div class="md:w-1/2 mt-8 md:mt-0 flex justify-end">
                <div class="orbit-container">
                    <!-- Clickable Central Image -->
                    <a href="https://www.instagram.com/mystery___joker/" target="_blank">
                        <img src="images/joker_face.png" alt="Joker character" class="central-image rounded-lg">
                    </a>

                    <!-- Orbiting Vertical Rectangles with Links -->
                    <a href="https://www.instagram.com/reel/C01cNKVPAU1/?igsh=MXdjd21pb3RlNm82Zw==" target="_blank">
                        <img src="/images/image1.jpeg" alt="Orbiting Image 1" class="orbiting-image image-1">
                    </a>
                    <a href="https://www.instagram.com/reel/C09QT8rPV_j/?igsh=bmtibDU4NHFkNnc5" target="_blank">
                        <img src="/images/image2.jpeg" alt="Orbiting Image 2" class="orbiting-image image-2">
                    </a>
                    <a href="https://www.instagram.com/reel/C2Z7so1P4Ye/?igsh=YmU1bTlhZHNzZmdp" target="_blank">
                        <img src="/images/image3.jpeg" alt="Orbiting Image 3" class="orbiting-image image-3">
                    </a>
                    <a href="https://www.instagram.com/reel/C6Atbpfr2Jv/?igsh=ZjNzd2tieW95MmM1" target="_blank">
                        <img src="/images/image4.jpeg" alt="Orbiting Image 4" class="orbiting-image image-4">
                    </a>
                    <a href="https://www.instagram.com/reel/C2XAjb4PB4L/?igsh=MWxqbXZpZ3RjczJxeA==" target="_blank">
                        <img src="/images/image5.jpeg" alt="Orbiting Image 5" class="orbiting-image image-5">
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
